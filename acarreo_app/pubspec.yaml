name: acarreo_app
description: Una aplicaciÃ³n para manejos de transporte de carga.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_modular: ^6.3.2
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^9.0.3
  flutter_bloc: ^8.1.3
  google_fonts: ^5.1.0
  http_interceptor: ^2.0.0-beta.7
  equatable: ^2.0.5
  printing: ^5.11.0
  nfc_manager: ^3.3.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/
    - google_fonts/Poppins/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: "assets/icon/icon-round.png"

flutter_native_splash:
  color: "#000000"
  image: assets/logo/logo.png

  android_12:
    color: "#000000"
    image: assets/logo/logo.png
    icon_background_color: "#000000"
